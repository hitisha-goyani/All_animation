<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Cartoon Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scene">

  <!-- Sun -->
  <div class="sun"></div>

  <!-- Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <!-- Butterfly -->
  <div class="butterfly">
    <span></span>
    <span></span>
  </div>

  <!-- Cartoon Kid -->
  <div class="kid">
    <div class="hair"></div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="smile"></div>
    </div>
    <div class="body"></div>
    <div class="arm"></div>
  </div>

</div>

</body>
</html>
