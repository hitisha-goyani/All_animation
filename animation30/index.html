<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Neon Floating Card</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* BACKGROUND */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #0f2027, #000);
  overflow: hidden;
}

/* FLOATING CARD */
.card {
  position: relative;
  width: 320px;
  height: 200px;
  background: rgba(0, 0, 0, 0.75);
  border-radius: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  text-align: center;
  animation: float 4s ease-in-out infinite;
}

/* GRADIENT BORDER */
.card::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 20px;
  background: linear-gradient(
    90deg,
    #00f7ff,
    #ff00ff,
    #00ff88,
    #00f7ff
  );
  background-size: 400%;
  z-index: -1;
  animation: borderMove 6s linear infinite;
}

/* GLOW */
.card::after {
  content: "";
  position: absolute;
  inset: -10px;
  border-radius: 25px;
  background: linear-gradient(
    90deg,
    #00f7ff,
    #ff00ff,
    #00ff88
  );
  filter: blur(25px);
  opacity: 0.6;
  z-index: -2;
  animation: glow 3s ease-in-out infinite;
}

/* TEXT */
.card h1 {
  font-size: 22px;
  letter-spacing: 1px;
}

.card p {
  margin-top: 8px;
  font-size: 14px;
  opacity: 0.8;
}

/* ANIMATIONS */
@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

@keyframes borderMove {
  0% {
    background-position: 0%;
  }
  100% {
    background-position: 400%;
  }
}

@keyframes glow {
  0%, 100% {
    opacity: 0.4;
  }
  50% {
    opacity: 0.8;
  }
}
</style>
</head>

<body>

<div class="card">
  <div>
    <h1>NEON CARD</h1>
    <p>Pure HTML & CSS Animation</p>
  </div>
</div>

</body>
</html>
