<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- From Uiverse.io by LilaRest --> 
<div class="radio-input">
    <div class="glass">
      <div class="glass-inner"></div>
    </div>
    <div class="selector">
      <div class="choice">
        <div>
          <input
            class="choice-circle"
            checked="true"
            value="one"
            name="number-selector"
            id="one"
            type="radio"
          />
          <div class="ball"></div>
        </div>
        <label for="one" class="choice-name">1</label>
      </div>
      <div class="choice">
        <div>
          <input
            class="choice-circle"
            value="two"
            name="number-selector"
            id="two"
            type="radio"
          />
          <div class="ball"></div>
        </div>
        <label for="two" class="choice-name">2</label>
      </div>
      <div class="choice">
        <div>
          <input
            class="choice-circle"
            value="three"
            name="number-selector"
            id="three"
            type="radio"
          />
          <div class="ball"></div>
        </div>
        <label for="three" class="choice-name">3</label>
      </div>
    </div>
  </div>
  
    
</body>
</html>
